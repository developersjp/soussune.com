version: 2
jobs:
  build:
    docker:
      - image: regviz/node-xcb

    working_directory: ~/repo

    steps:
      - checkout

      - run: yarn install

      #build storybook!!!
      - run: yarn build-storybook

      - store_artifacts:
          path: storybook-static/
          destination: storybook

      #SS storybook!!!
      - run: yarn screenshot

      - store_artifacts:
          path: __screenshots__/
          destination: screenshot
